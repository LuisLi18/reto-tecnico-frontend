<div class="action-buttons">
  <button nz-button nzType="primary" class="add-button-top" (click)="onAdd()">
    <i nz-icon nzType="plus"></i>
  </button>
  <button nz-button nzType="default" class="upload-button" (click)="onUpload()">
    <i nz-icon nzType="upload"></i>
  </button>
  <button nz-button nzType="default" class="download-button" (click)="onDownload()">
    <i nz-icon nzType="download"></i>
  </button>
</div>
